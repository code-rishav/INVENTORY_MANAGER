<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stock.css">
    <title>STOCKS</title>
</head>
<body>
    <nav><a href="home.html">HOME</a></nav>
   <div id="mysidenav" class="sidenav">
    <span class="buy">PURCHASE</span>
    <span class="sold">SALE</span>
    <span>STOCK</span>
   </div>

   <div class="purchase">
       <div class="entry">
            <label for="p_name">Product: </label>
            <select name="p_name" id="product">
                <option value="p1">Product1</option>
                <option value="p2">Product2</option>
            </select>
       </div>
       <div class="date">
           <label for="time">Date</label>
           <input type="date">
       </div>
       <div class="in">
           <label for="boxin">Boxes Purchased</label>
           <input type="number">
       </div>
       <div>
           <input type="submit" id="submit">
       </div>
   </div>


   <div class="sale">
    <div class="entry">
         <label for="p_name">Product: </label>
         <select name="p_name" id="product">
             <option value="p1">Product1</option>
             <option value="p2">Product2</option>
         </select>
    </div>
    <div class="date">
        <label for="time">Date</label>
        <input type="date">
    </div>
    <div class="in">
        <label for="boxin">Boxes Sold</label>
        <input type="number">
    </div>
    <div>
        <input type="submit" id="submit">
    </div>
</div>
<script src="stock.js"></script>
<script src = "items.js"></script>
</body>
</html>
